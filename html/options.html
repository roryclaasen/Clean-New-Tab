<html>
<head>
  <title>Clean Chrome - New Tab</title>
  <script type="text/javascript" src="../js/options.js"></script>
  <script type="text/javascript" src="../js/thirdParty/jquery-2.1.3.js"></script>
</head>
<body>
  <div id="options">
    <h1>Recent Tabs</h1>
    <select id="tabs">
      <option value="hide">Hide</option>
      <option value="show">Show</option>
    </select>
    <h1>Theme Logo</h1>
    <select id="theme">
      <option value="hide">Hide</option>
      <option value="show">Show</option>
    </select>
    <h1>Google+ Links</h1>
    <select id="gplus">
      <option value="hide">Hide</option>
      <option value="show">Show</option>
    </select>
    <br />
  </div>
</body>
</html>
